<div class="row">
    <div class="col-sm-12">
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="databaseName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Base de données </th>
                    <td mat-cell *matCellDef="let row">{{ row.database?.name }}</td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type de quiz </th>
                    <td mat-cell *matCellDef="let row" > {{ row.type }} </td>
                </ng-container>
                <ng-container matColumnDef="statut">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
                    <td mat-cell *matCellDef="let row">{{ row.statutForTeacher }} </td>
                </ng-container>        
                <ng-container matColumnDef="start">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date début </th>
                    <td mat-cell *matCellDef="let row" > {{ row.testStart }} </td>
                </ng-container>             
                <ng-container matColumnDef="finish">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
                    <td mat-cell *matCellDef="let row"> {{ row.testEnd }} </td>
                </ng-container>                
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <ng-container>
                            <button mat-icon-button tabindex="-1" matTooltip="éditer" (click)="edit(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </ng-container>        
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
