<div class="row">
    <div class="col-sm-12">
        <h1>Quiz</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="filterChanged($event)" [value]="filter" appSetFocus>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="databaseName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Base de donn√©es </th>
                    <td mat-cell *matCellDef="let row">{{ row.database?.name }}</td>
                </ng-container>
                <ng-container matColumnDef="start">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
                    <td mat-cell *matCellDef="let row" > {{ row.startDate | date:"dd/MM/yyyy" }} </td>
                </ng-container>             
                <ng-container matColumnDef="finish">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Finish </th>
                    <td mat-cell *matCellDef="let row"> {{ row.endDate | date:"dd/MM/yyyy" }} </td>
                </ng-container>                
                <ng-container matColumnDef="statut">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
                    <td mat-cell *matCellDef="let row">{{ row.statut }} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <ng-container *ngIf="row.statut === 'EN_COURS'">
                            <button mat-icon-button tabindex="-1" (click)="edit(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="row.statut === 'FINI'">
                            <button mat-icon-button (click)="read(row)">
                                <mat-icon>book</mat-icon>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="row.statut === 'PAS_COMMENCE' || (row.statut=== 'FINI' && !row.isTest)"> 
                            <button mat-icon-button (click)="add(row)">
                                <mat-icon>add_box</mat-icon>
                            </button>
                    </ng-container>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
