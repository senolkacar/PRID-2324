<form [formGroup]="quizForm" novalidate>
<div class="d-flex justify-content-between">
<div class="d-flex align-items-center">
<p class>Nom</p>
<mat-form-field>
    <input matInput [formControl]="ctlQuizName" required>
</mat-form-field>
</div>
    <mat-form-field>
      <mat-label>Base de données</mat-label>
      <mat-select [formControl]="ctlDatabase" required>
        <mat-option *ngFor="let database of databases" [value]="database.id">
            {{database.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-slide-toggle [formControl]="ctlPublished" [checked]="ctlPublished.value">Publié</mat-slide-toggle>
</div>
<div class="d-flex align-items-center" >
    <p>Description</p>
    <mat-form-field>
        <input matInput [formControl]="ctlDescription">
    </mat-form-field>
</div>
<div class="d-flex justify-content-between">
   <div class="d-flex align-items-center">
    <p>Type de quiz</p>
    <mat-radio-group [formControl]="ctlQuizType">
        <mat-radio-button [value]="false" [checked]="ctlQuizType.value === false">Training</mat-radio-button>
        <mat-radio-button  [value]="true" [checked]="ctlQuizType.value === true">Test</mat-radio-button>
    </mat-radio-group>
    </div>
<ng-container *ngIf="ctlQuizType.value === true">
<mat-form-field>
    <mat-label>Date début</mat-label>
    <input matInput [matDatepicker]="dateDebut" [formControl]="ctlStartDate">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="dateDebut"></mat-datepicker-toggle>
    <mat-datepicker #dateDebut></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <mat-label>Date fin</mat-label>
    <input matInput [matDatepicker]="dateFin" [formControl]="ctlEndDate">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="dateFin"></mat-datepicker-toggle>
    <mat-datepicker #dateFin></mat-datepicker>
</mat-form-field>
</ng-container>
<div>
<ng-container>
    <button type="submit" mat-button form="quizForm" (click)="update()">
        <mat-icon>save</mat-icon>
    </button>
</ng-container>
<ng-container>
    <button type="delete" mat-button (click)="delete(quiz)">
        <mat-icon>delete</mat-icon>
    </button>
</ng-container>
</div>
</div>
</form>
<div>
    <p>Questions</p>
    <div>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let q of questions" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{q.order}}. {{q.body}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <button mat-button (click)="moveQuestionUp(q)" [disabled]="hasQuestionBefore(q)">&#9650;</button>
              <button mat-button (click)="moveQuestionDown(q)" [disabled]="hasQuestionAfter(q)">&#9660;</button>
              <button type="delete" mat-button (click)="deleteQuestion(q)">
                <mat-icon>delete</mat-icon>
              </button>
              <p>Intitulé</p>
            <mat-form-field style="width: 100%">
                <mat-label></mat-label>
                <textarea matInput class="text-primary">{{q.body}}</textarea>
            </mat-form-field>
            <div *ngFor="let solution of q.solutions">
                <div class="row">
                <div class="col-md-1 d-flex flex-column align-items-center justify-content-center">
                <button mat-button>&#9650;</button>
                <button mat-button>&#9660;</button>
                </div>
                <div class="col-md-10">
                  <code-editor name="solutionSql" [(ngModel)]="solution.sql"></code-editor>
                </div>
                <div class="col-md-1 d-flex align-items-center justify-content-end">
                <button type="delete" mat-button (click)="deleteSolution(solution)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        <div class="col-sm-12 d-flex justify-content-end">
        <ng-container>
        <button mat-button>
            <mat-icon>add</mat-icon>
        </button>
        </ng-container>
        </div>
    </div>
</div>
